<div id="organizationsTypeDialog">
  <mat-toolbar>
    <h2>{{dialogTitle | translate}}</h2>
    <div fxFlex="1 1 auto"></div>
    <div class="mat-icon-button" id="close-user-dialog" (click)="closeDialog()" aria-label="Close dialog">
      <usu-icon type="close" size="regular" class="hydrated">close</usu-icon>
    </div>
  </mat-toolbar>

  <div class="container">
    <form #orgaTypeForm="ngForm">
      <div class="tabs-container" style="margin:0rem!important;">
        <section class="tab-admin-company" fxLayout="column">
          <div fxLayout="row" class="table-row mat-field-spacing-sc">
            <div class="main" style="width: 100%;">
              <div class="under">
                <usu-form-field fxFlex="25" style="margin-bottom: 0;">
                  <label slot="label">{{'LABEL_NAME' | translate}}</label>
                  <usu-input slot="input"
                    class="usu-input-active sc-usu-input-h sc-usu-input-s usu-input-filled hydrated usu-input-default"
                    type="text" [(ngModel)]="form.name" name="name" #name="ngModel"
                    [disabled]="isCreate && creationSuccess" required></usu-input>
                </usu-form-field>
                <span class="error-field"
                  *ngIf="(name.errors?.required && name.touched)">{{"LABEL_REQUIRED" | translate}}</span>
              </div>
            </div>
          </div>
          <br />
          <div fxLayout="row" class="table-row mat-field-spacing-sc">
            <div class="main" style="width: 100%; height: 129px;">
              <div class="under">
                <usu-form-field fxFlex="25" style="margin-bottom: 0;">
                  <label slot="label">{{'ADC.ORGANIZATION.TYPE.RANK' | translate}}</label>
                  <usu-input slot="input"
                    class="usu-input-active sc-usu-input-h sc-usu-input-s usu-input-filled hydrated usu-input-default"
                    type="text" [(ngModel)]="form.rank" name="rank" #rank="ngModel"
                    [disabled]="isCreate && creationSuccess" required></usu-input>
                </usu-form-field>
                <span class="error-field"
                  *ngIf="(rank.errors?.required && rank.touched)">{{"LABEL_REQUIRED" | translate}}</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </form>
    <div fxLayout="column">
      <div *ngIf="sendingData">
        <div class="progress-bar-message">{{"LABEL_CREATING_USER" | translate}}</div>
        <usu-progress-indicator id="progress-bar-dynamic" shape="bar" role="progressbar" aria-live="polite"
          aria-busy="true" aria-valuenow="0" class="hydrated"></usu-progress-indicator>
      </div>
      <mat-dialog-actions fxLayout="row" style="margin-top: 20px; margin-bottom: -15px">
        <div fxFlex></div>
        <usu-button class="hydrated smartcollect margin-left-8" (click)="saveForm(form, orgaTypeForm)"
          [disabled]="sendingData || (isCreate && creationSuccess)"> {{"LABEL_SAVE" | translate}}</usu-button>
        <usu-button class="hydrated smartcollect margin-left-8" style="margin-left: 11px;" (click)="closeDialog()">
          {{"LABEL_CANCEL" | translate}}</usu-button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
