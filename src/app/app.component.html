<div>
  <usu-toggle [formControl]="orangeThemeControl">Orange Theme</usu-toggle>
</div>
<div>
  <usu-form-field>
    <label slot="label">Name</label>
    <usu-input slot="input" [(ngModel)]="currentName"></usu-input>
    <span slot="message">Add the name of a person.</span>
  </usu-form-field>
  <usu-button (click)="addName()">
    <usu-icon type="add" slot="icon-before"></usu-icon>
    Add
  </usu-button>
</div>
<div *ngFor="let name of names" class="name-section">
  <usu-avatar [name]="name"></usu-avatar>
  {{name}}
</div>
